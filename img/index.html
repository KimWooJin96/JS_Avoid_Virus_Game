<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d355f46a66.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__start">
          <i class="fas fa-play"></i>
        </button>
        <button class="game__quit">
          <i class="fas fa-square"></i>
        </button>
        <span class="game__timer">0:10</span>
        <span class="game__leftcarrot">10</span>
      </header>

      <section class="game__field"></section>
    </section>

    <section class="pop-up">
      <button class="pop-up__icon">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message"> YOU WON! </span>
    </section>
  </body>
</html>
